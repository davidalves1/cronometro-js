<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cron√¥metroJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div id="timer">
			<span id="minute">00</span>:<span id="second">00</span>
		</div>
		<div class="controllers">
			<button class="btn btn-primary" id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
			<button class="btn btn-danger" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
			<button class="btn btn-default" id="reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
